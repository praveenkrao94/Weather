<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Your City Name" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">45°c</h1>
            <h2 class="city"> Bangalore</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                </div>
                <div>
                    <p class="humidity">50%</p>
                    <p>Humnidity</p>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                </div>
                <div>
                    <p class="Wind">15 kph</p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        const apikey = 'aabcd902f92625392508d648c51b29fb'
        const api_url = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q='

        const searchBox = document.querySelector('.search input');
        const searchbtn = document.querySelector('.search button');


        async function checkweather(city) {
            const resp = await fetch(api_url + city + `&appid=${apikey}`)
            let data = await resp.json()
            console.log(data)
            document.querySelector(".city").innerHTML = data.name
            document.querySelector(".temp").innerHTML = Math.trunc(data.main.temp) + "°c"
            document.querySelector(".humidity").innerHTML = data.main.humidity
            document.querySelector(".Wind").innerHTML = data.wind.speed + 'Km/h'
        }

        searchbtn.addEventListener('click', () => {
            checkweather(searchBox.value)
        })



    </script>





</body>

</html>
